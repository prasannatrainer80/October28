<html>
    <head>
        <script>
            function calc(...numbers) {
                let sum = 0;
                for(let i of numbers) {
                    sum +=i;
                }
                console.log("Sum is  " +sum);
            }
        </script>
    </head>
<body>
    <script>
        calc(12);
        calc(12,43);
        calc(12,43,21);
    </script>
</body>
</html>
